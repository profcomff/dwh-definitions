name: Publish Python üêç distributions üì¶

on:
  push:
    branches: [ 'main' ]
    tags:
      - 'v*'

jobs:
  migrate:
    name: Pull new version and make migration
    runs-on: [self-hosted, Linux]
    environment:
      name: Pre-release
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python3 -m ensurepip
          pip install alembic sqlalchemy psycopg2

      - name: Migrate DB
        run: |
          DB_DSN="postgresql://postgres:12345@192.168.1.6:5432/definitions"
          python3 -m alembic upgrade head

  build-and-publish:
    name: Build and publish Python üêç distributions üì¶ to PyPI and TestPyPI
    needs: migrate
    runs-on: [self-hosted, Linux]
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: Release
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m ensurepip 
          pip install build --user 
          python -m build --wheel --sdist --outdir dist/
      - name: Publish a Python distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
